services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: treeloan-backend
    ports:
      - "8000:8000"
    environment:
      - LOCAL_ORIGIN=http://localhost:3000
      - DOCKER_ORIGIN=http://frontend:3000
    env_file:
      - ./backend/.env
    networks:
      - treeloan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend/tree-loan
      dockerfile: Dockerfile
    container_name: treeloan-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - treeloan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  treeloan-network:
    driver: bridge

